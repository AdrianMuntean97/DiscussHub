{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'post_detail' object.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
